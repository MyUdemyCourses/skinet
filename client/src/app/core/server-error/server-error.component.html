<div class="container mt-5">
  <h4>Internal Server Error</h4>
  <ng-container *ngIf="error">
    <h4 class="text-danger">Error: {{ error.message }}</h4>
    <p class="font-weight-bold">Note:if you are seeing this then Angular is probably not
      responsible
    </p>
    <p>What to do next?</p>
    <ol>
      <li>Open chrome dev tools</li>
      <li>Inspect the network tab</li>
      <li>Check the failing request</li>
    </ol>
    <p>Following is the stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
  </ng-container>

</div>
